name: Process Excel to JSON

# Trigger when Excel file in data/ folder is updated
on:
  push:
    paths:
      - 'data/*.xlsx'
      - 'data/*.xls'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run conversion even without Excel changes'
        required: false
        default: 'false'

jobs:
  convert-excel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install xlsx@https://cdn.sheetjs.com/xlsx-latest/xlsx-latest.tgz
        
    - name: Convert Excel to JSON
      run: |
        node -e "
        const XLSX = require('xlsx');
        const fs = require('fs');
        const path = require('path');
        
        function generateId() {
          return Math.random().toString(36).substr(2, 13);
        }
        
        console.log('Converting Excel Agenda sheet to JSON...');
        
        try {
          // Find Excel files in data directory and get the latest by modification time
          const dataDir = './data';
          const files = fs.readdirSync(dataDir).filter(f => f.match(/\.(xlsx?)$/i) && !f.startsWith('~'));
          
          if (files.length === 0) {
            console.log('No Excel files found in data directory');
            process.exit(0);
          }
          
          // Sort files by modification time (newest first)
          const sortedFiles = files.map(f => ({
            name: f,
            path: path.join(dataDir, f),
            mtime: fs.statSync(path.join(dataDir, f)).mtime
          })).sort((a, b) => b.mtime - a.mtime);
          
          const excelFile = sortedFiles[0].path;
          console.log('Processing:', excelFile);
          
          const workbook = XLSX.readFile(excelFile);
          const worksheet = workbook.Sheets['Agenda'];
          
          if (!worksheet) {
            throw new Error('Agenda sheet not found. Available sheets: ' + workbook.SheetNames.join(', '));
          }
          
          // Get raw data starting from row 3 (headers)
          const rawData = XLSX.utils.sheet_to_json(worksheet, { 
            range: 2, // Start from row 3 (0-indexed)
            header: 1 // Use first row as headers
          });
          
          console.log('Found', rawData.length, 'data rows');
          
          if (rawData.length === 0) {
            throw new Error('No data found in Agenda sheet');
          }
          
          // Process each data row
          const sessions = [];
          
          for (let i = 1; i < rawData.length; i++) { // Skip header row
            const row = rawData[i];
            if (!row || row.length === 0) continue;
            
            // Map columns by index based on Excel structure
            const id = row[0] || generateId();
            const title = row[1] || '';
            const description = row[2] || '';
            const startDateTime = row[4]; // Excel date serial
            const endDateTime = row[5];   // Excel date serial
            const visible = row[6] || 'Visible';
            const speaker = row[7] || '';
            const room = row[8] || '‚Äî';
            
            // Skip empty or invalid sessions
            if (!title || title.trim() === '') continue;
            
            // Convert Excel date serial to JavaScript Date
            let day = '';
            let start = '';
            let end = '';
            
            if (typeof startDateTime === 'number') {
              // Excel date serial to JS Date: (serial - 25569) * 86400 * 1000
              // Round to nearest minute to avoid precision issues (2:59:59.999 -> 3:00:00.000)
              const startTime = Math.round((startDateTime - 25569) * 86400 * 1000 / 60000) * 60000;
              const startDate = new Date(startTime);
              if (!isNaN(startDate.getTime())) {
                day = startDate.toISOString().split('T')[0]; // YYYY-MM-DD
                start = startDate.toISOString().replace('Z', '-07:00'); // Pacific time
              }
            }
            
            if (typeof endDateTime === 'number') {
              // Round to nearest minute to avoid precision issues
              const endTime = Math.round((endDateTime - 25569) * 86400 * 1000 / 60000) * 60000;
              const endDate = new Date(endTime);
              if (!isNaN(endDate.getTime())) {
                end = endDate.toISOString().replace('Z', '-07:00');
              }
            }
            
            // Determine if session is enabled based on visibility
            let regEnabled = true;
            if (visible) {
              const visibilityStr = visible.toString().toLowerCase();
              regEnabled = !visibilityStr.includes('hidden');
            }
            
            // Map columns based on Excel structure:
            // Column 20: 1st Filter Name - contains clean track categories (Registration, Networking, Keynote, Lab, etc.)
            // Column 33: General level categories - contains high-level groupings (Agentic Labs, Cross Industry Summit, etc.)
            const track = row[20] || 'General';   // 1st Filter Name - session track/type  
            const level = row[33] || 'All';       // General level categories - session level/audience
            
            const session = {
              id: id.toString(),
              title: title.toString(),
              track: track.toString(),
              day,
              start,
              end,
              room: room.toString(),
              speaker: speaker.toString() || '‚Äî',
              level: level.toString(),
              description: description.toString(),
              regEnabled
            };
            
            // Only add sessions with valid day
            if (session.day) {
              sessions.push(session);
              console.log('Processed: ' + session.title + ' on ' + session.day);
            }
          }
          
          console.log('Successfully processed ' + sessions.length + ' sessions');
          
          // Show sample
          if (sessions.length > 0) {
            console.log('Sample session:', JSON.stringify(sessions[0], null, 2));
          }
          
          // Create output JSON
          const output = {
            metadata: {
              generatedAt: new Date().toISOString(),
              source: path.basename(excelFile),
              totalSessions: sessions.length
            },
            sessions
          };
          
          // Write to agenda.json
          fs.writeFileSync('./agenda.json', JSON.stringify(output, null, 2));
          console.log('‚úÖ Generated agenda.json with ' + sessions.length + ' sessions');
          
        } catch (error) {
          console.error('‚ùå Error:', error.message);
          process.exit(1);
        }
        "
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add agenda.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Commit the changes
        git commit -m "Auto-update agenda.json from Excel data
        
        ü§ñ Generated from: $(ls data/*.xlsx data/*.xls 2>/dev/null | head -1 | xargs basename)
        üìÖ Generated at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        "
        
        # Try to push with better error handling
        echo "Attempting to push changes..."
        if git push origin main; then
          echo "‚úÖ Successfully pushed changes to repository"
        else
          echo "‚ùå Failed to push changes. This might be due to:"
          echo "1. Repository permissions - check Actions settings"
          echo "2. Branch protection rules"
          echo "3. Token permissions"
          echo ""
          echo "üìÅ Generated agenda.json file is ready but not committed."
          echo "You can manually download it from the workflow artifacts."
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload agenda.json as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: agenda-json-output
        path: agenda.json
        retention-days: 30